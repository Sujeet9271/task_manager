<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Workspaces UI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8) !important;
      border-bottom: 1px solid #dee2e6;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card-glass:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .border-dashed {
      border: 2px dashed #ced4da !important;
      color: #6c757d;
    }

    .workspace-title {
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light shadow-sm px-4 py-2">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h3 class="fw-bold mb-0">Workspaces</h3>
      <button class="btn btn-outline-danger">
        <i class="fas fa-sign-out-alt me-2"></i> Logout
      </button>
    </div>
  </nav>

  <!-- Content -->
  <div class="container py-5">
    <div class="row g-4">

      <!-- Create Workspace -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card card-glass h-100 text-center border-dashed d-flex align-items-center justify-content-center">
          <div class="card-body">
            <i class="fas fa-plus-circle fa-2x mb-2"></i>
            <div>Create Workspace</div>
          </div>
        </div>
      </div>

      <!-- Sample Workspace -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card card-glass h-100 shadow-sm p-3">
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="workspace-title mb-4">Saveena</div>
            <div class="text-end">
              <button class="btn btn-outline-primary btn-icon" title="Open">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Another Workspace -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card card-glass h-100 shadow-sm p-3">
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="workspace-title mb-4">Bug report</div>
            <div class="text-end">
              <button class="btn btn-outline-primary btn-icon" title="Open">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Workspace with Actions -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card card-glass h-100 shadow-sm p-3">
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="workspace-title mb-4">Sprint16-17</div>
            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-outline-primary btn-icon" title="Open">
                <i class="fas fa-arrow-right"></i>
              </button>
              <button class="btn btn-outline-secondary btn-icon" title="Edit">
                <i class="fas fa-pen"></i>
              </button>
              <button class="btn btn-outline-danger btn-icon" title="Delete">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
