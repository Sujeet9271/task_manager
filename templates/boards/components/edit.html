<form hx-post="{% url 'board:edit-task' board_id=board_id column_id=column_id task_id=form.instance.id %}" >
    {% csrf_token %}
    {% include 'forms.html' with form=form %}

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close_editTaskModal">Close</button>
    </div>
</form>
