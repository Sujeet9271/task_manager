<div class="chat-message {% if comment.added_by == request.user %}from-me{% else %}from-others{% endif %}">
    <div class="message-content">
        <strong>
            {% if comment.added_by == request.user %}
                You:
            {% else %}
                {{ comment.added_by.username }}:
            {% endif %}
        </strong>
        {{ comment.comment }}
    </div>
    <div class="timestamp">
        {{ comment.created_at|date:"M d, H:i" }}
    </div>
</div>
