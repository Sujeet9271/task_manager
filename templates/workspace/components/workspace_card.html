{% comment %} <div class="col" id="workspace-{{ workspace.id }}">
    <div class="workspace card h-100 rounded-4 border-0">
        <div class="card-body">
            <h5 class="card-title fw-semibold">{{ workspace.name }}</h5>
        </div>
        <div class="card-footer bg-white border-0 d-flex align-items-center px-3 pb-3">
            <div class="ms-auto d-flex gap-2">
                <a href="{% url 'workspace:get_workspace_boards' workspace.id %}" class="btn btn-outline-primary btn-sm" title="View">
                    <i class="fas fa-arrow-right"></i>
                </a>
                {% if workspace.created_by == request.user %}
                <button class="btn btn-outline-secondary btn-sm" title="Edit Workspace"
                        hx-get="{% url 'workspace:workspace_actions' workspace.id %}"
                        hx-target="#editWorkspaceModalContent"
                        data-bs-toggle="modal"
                        data-bs-target="#editWorkspaceModal">
                    <i class="fas fa-pen"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" title="Delete Workspace"
                        hx-delete="{% url 'workspace:workspace_actions' workspace.id %}"
                        hx-target="#workspace-{{ workspace.id }}"
                        hx-swap="delete"
                        hx-confirm="Are you sure?">
                    <i class="fas fa-trash"></i>
                </button>
                {% endif %}
            </div>
        </div>
    </div>
</div> {% endcomment %}

<div class="col-sm-6 col-md-4 col-lg-3" id="workspace-{{ workspace.id }}">
    <div class="card card-glass h-100 shadow-sm p-3">
      <div class="card-body d-flex flex-column justify-content-between">
        <div class="workspace-title mb-4">{{ workspace.name }}</div>
        <div class="d-flex justify-content-end gap-2">
          <a role="button" href="{% url 'workspace:get_workspace_boards' workspace.id %}" class="btn btn-outline-primary btn-icon" title="View Workspace">
            <i class="fas fa-arrow-right"></i>
          </a>
          <button onclick="copyToClipboard(this)" data-copy="{{workspace.get_invite_link}}" class="btn btn-outline-primary btn-icon" title="Invite Link">
            <i class="fa-solid fa-link"></i>
          </button>
          {% if workspace.created_by == request.user %}
          <button class="btn btn-outline-secondary btn-icon" title="Edit Workspace"
                hx-get="{% url 'workspace:workspace_actions' workspace.id %}"
                hx-target="#editWorkspaceModalContent"
                data-bs-toggle="modal"
                data-bs-target="#editWorkspaceModal">
            <i class="fas fa-pen"></i>
          </button>
          <button class="btn btn-outline-danger btn-icon" title="Delete Workspace"
                hx-delete="{% url 'workspace:workspace_actions' workspace.id %}"
                hx-target="#workspace-{{ workspace.id }}"
                hx-swap="delete"
                hx-confirm="Are you sure?">
            <i class="fas fa-trash-alt"></i>
          </button>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
