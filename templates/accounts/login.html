{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="{% static 'images/task_master.png' %}">
  <title>TaskMaster Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #1f2937;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'images/task_master.png' %}" alt="TaskMaster Logo" class="logo">
    <h2>Login to TaskMaster</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <input name="username" type="text" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="forget-password-text">
          <a href="{% url "accounts:password_reset" %}" style="">I forgot my password</a>
      </div>
      <p style="margin-top: 16px; font-size: 14px; color: #6b7280;">
        Don't have an account? <a href="{% url 'accounts:register-user' %}">Sign Up</a>
    </form>
  </div>
</body>
</html>
